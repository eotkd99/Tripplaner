<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/loginForm.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <!-- Heading -->
  <h1>LOGIN</h1>

  <ul class="links">
    <li>
      <a id="signin">LOGIN</a>
    </li>
  </ul>
  <form th:action="@{/login}" th:object="${user}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div class="input__block">
      <input type="text" placeholder="아이디" id="username" th:field="*{username}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{username}"/>
    </div>
    <div class="input__block">
      <input type="password" placeholder="비밀번호" class="input" th:field="*{password}" th:errorclass="field-error" />
      <div class="field-error" th:errors="*{password}"/>
    </div>
    <button class="signin__btn">
      LOGIN
    </button>
  </form>

  <div class="separator"><p>OR</p></div>
  <button class="google__btn" onclick="location.href='/oauth2/authorization/google'">
    <i class="fa fa-google"></i>
    Sign in with Google
  </button>
  <button class="github__btn" onclick="location.href='/register'">
    <i class="fa fa-google"></i>
    REGISTER
  </button>
</div>
</body>
</html>
