<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .my-textarea {
            height: 400px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>아이템 등록</h2>
    </div>

    <form action="/addItem" th:object="${item}" method="post" enctype="multipart/form-data">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="1">제목</label>
            <input type="text" id="1" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">제목 오류</div>
        </div>
        <div>
            <label for="2">내용</label>
            <textarea id="2" th:field="*{content}"
                      th:errorclass="field-error" class="form-control my-textarea" placeholder="내용을 입력하세요"></textarea>
            <div class="field-error" th:errors="*{content}">내용 오류</div>
        </div>
        <div>
            <label for="3">가격</label>
            <textarea id="3" th:field="*{price}"
                      th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요"></textarea>
            <div class="field-error" th:errors="*{price}">내용 오류</div>
        </div>
        <div>
            <label for="images">사진 첨부</label>
            <input type="file" id="images" name="images" multiple>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/itemList}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>

</div> <!-- /container -->
</body>
</html>
