<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정</h2>
    </div>

    <form action="post.html" th:action th:object="${post}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label>NO.</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label>Title</label>
            <input type="text" id="title" th:field="*{title}" th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">
            </div>
        </div>
        <div>
            <label>내용</label>
            <input type="text" id="content" th:field="*{content}"
                   th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요">
            <div class="field-error" th:errors="*{content}">
                내용 공백
            </div>
        </div>
        <div>
            <label>좋아요</label>
            <input type="text" id="likes" th:field="*{likes}" class="form-control" readonly>
        </div>
        <div>
            <label>조회수</label>
            <input type="text" id="views" th:field="*{views}" class="form-control" readonly>
        </div>
        <div>
            <label>작성일</label>
            <input type="text" id="created" th:field="*{created}" class="form-control" readonly>
        </div>
        <div>
            <label>작성자</label>
            <input type="text" id="userID" th:field="*{userID}" class="form-control" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='/posts/' + ${post.getId()} + '/edit|'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
