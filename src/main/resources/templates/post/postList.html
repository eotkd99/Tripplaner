<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>게시글 목록</h2>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/post/add}'|"
                    type="button" >상품 등록</button>
        </div>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>NO.</th>
                <th>제목</th>
                <th>좋아요</th>
                <th>조회수</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}">
                <td th:text="${post.getId()}"></td>
                <td><a href="post.html" th:href="@{|/post/${post.getId()}|}" th:text="${post.getTitle()}"></a></td>
                <td th:text="${post.getLikes()}"></td>
                <td th:text="${post.getViews()}"></td>
                <td><a href="post.html" th:href="@{|/users/${post.getUserID()}|}" th:text="${post.getUserID()}"></a></td>
                <td th:text="${post.getCreated()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
